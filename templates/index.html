<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

<h1>Calendario</h1>

<form method="POST" class="calendario-form">
  <div class="form-group">
    <label for="fecha_inicio">ðŸ“… Fecha de inicio:</label>
    <input type="date" name="fecha_inicio" id="fecha_inicio" required
           value="{{ fecha_inicio if fecha_inicio else '' }}">
  </div>

  <div class="form-group">
    <label for="dias_a_mostrar">ðŸ“† DÃ­as a mostrar:</label>
    <input type="number" name="dias_a_mostrar" id="dias_a_mostrar" min="1" required
           value="{{ dias_a_mostrar if dias_a_mostrar else '' }}">
  </div>

  <button type="submit">Generar Calendario</button>
</form>

{% if calendario %}
  <div class="calendarios">
    {% for mes in calendario %}
      <div class="calendario-mes">
        <h2>{{ mes.mes }}</h2>
        <table>
          <thead>
            <tr>
              <th>Lunes</th>
              <th>Martes</th>
              <th>MiÃ©rcoles</th>
              <th>Jueves</th>
              <th>Viernes</th>
              <th>SÃ¡bado</th>
              <th>Domingo</th>
            </tr>
          </thead>
          <tbody>
            {% for semana in mes.semanas %}
              <tr>
                {% for dia in semana %}
                  <td class="{{ dia.clase }}">
                    {% if dia.dia %}
                      {{ dia.dia }}
                    {% else %}
                      &nbsp;
                    {% endif %}
                  </td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endfor %}
  </div>
{% endif %}

</body>
</html>
